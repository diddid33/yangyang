        html, body {
            height: 120%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(0deg, rgb(7, 7, 42), #111);
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 60px;
            font-family: "Gowun Batang", serif;
            font-size: 25px;
            color:rgb(0, 0, 0);
        }

        section {
        position: relative;
        top: -40vh;
        width: 600px;
        height: 600px;
        }

        .noise {
        margin-top: -10%;
        width: 100%;
        height: 120%;
        background: radial-gradient(
            circle at 50% 50%,
            rgba(0, 0, 0, 1),
            rgba(0, 0, 0, 0)
            ),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        filter: contrast(145%) brightness(650%) invert(100%);
        mix-blend-mode: screen;
        }

        @media all and (-webkit-min-device-pixel-ratio:0) and (min-resolution: .001dpcm) {
        .noise {
            filter: contrast(125%) brightness(650%) invert(100%);
            mix-blend-mode: color-dodge;
        }
        

        .satellites {
            animation: rotate-axis 30s linear infinite;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            position: relative;
        }

        @keyframes rotate-axis {
            from {transform: perspective(800px) rotateY(0deg);
            }
            to {transform: perspective(800px) rotateY(-360deg);
            }
        }

        .satellite {
            position: absolute;
            width: 100px;
            transform: rotateY(calc(var(--i) * 15deg)) translateZ(500px);
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: pointer;
            box-shadow: 0px 5px 12px rgb(19, 19, 19);
        }

        .info {
            display: none;
            position: absolute;
            top: 700px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            padding: 10px 20px;
        }

        .info.visible {
            display: block;
        }

        .info .title {
            font-family: 'pretendard', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: ;rgba(255, 255, 255);;
            text-align: end;
            padding: 10px 20px 20px 20px;
            text-shadow: 0px 0px 8px rgb(7, 7, 42)
        }

        .info .caption {
            font-family: 'pretendard', sans-serif;
            font-size: 16px;
            font-weight: 200;
            color: #ffffff;
            line-height: 1.8;
            text-align: justify;
            width: 500px;
            top: 200px;
        }

        .marquee {
            position: absolute;
            top: 20%;  /* 화면의 세로 중앙 */
            left: 50%;  /* 화면의 가로 중앙 */
            white-space: pre-wrap;  /* 텍스트가 한 줄로 표시되도록 */
            font-family: 'Pretendard', sans-serif;
            font-size: 16px;
            font-weight: 100;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            z-index: 100;
            animation: scroll-left 15s linear infinite;  /* 애니메이션 15초 동안 */
        }

        /* 애니메이션: 텍스트가 오른쪽에서 왼쪽으로 흘러감 */
        @keyframes scroll-left {
            0% {
                transform: translate(-50%, -50%) translateX(100vw); /* 시작: 화면 오른쪽 끝 */
            }
            100% {
                transform: translate(-50%, -50%) translateX(-100vw); /* 끝: 화면 왼쪽 끝 */
            }
        }

    </style>
</head>

    <script>
        let isFlat = false;

        function toggleView(event) {
            const satellitesContainer = document.querySelector('.satellites');
            const clickedSatellite = event.target.closest('.satellite');
            
            if (isFlat) {
                // 원형 모드로 돌아가기
                satellitesContainer.classList.remove('flat');
                satellitesContainer.style.animation = 'rotate-axis 30s linear infinite';
                resetPositions();
                hideInfo();
            } else if (clickedSatellite) {
                // 평면 모드로 변경
                const centerIndex = parseInt(clickedSatellite.getAttribute('data-index'), 10);
                satellitesContainer.classList.add('flat');
                satellitesContainer.style.animation = 'none';
                spreadImages(centerIndex);
                showInfo(clickedSatellite);
            }
            
            isFlat = !isFlat; // 상태 토글
        }

        function spreadImages(centerIndex) {
            const satellites = document.querySelectorAll('.satellite');
            satellites.forEach((satellite, i) => {
                const distance = i - centerIndex;
                if (distance === 0) {
                    satellite.classList.add('center');
                    satellite.style.zIndex = '10';
                    satellite.style.transform = 'translateX(0) scale(5)';
                } else {
                    satellite.classList.remove('center');
                    const offset = 180;
                    const spread = Math.abs(distance) * offset;
                    const direction = distance > 0 ? 1 : -1;
                    satellite.style.transform = `translateX(${direction * spread}px) scale(1.2)`;
                    satellite.style.zIndex = `${10 - Math.abs(distance)}`;
                    satellite.style.opacity = `0.5`;
                }
            });
        }

        function resetPositions() {
            const satellites = document.querySelectorAll('.satellite');
            satellites.forEach((satellite, i) => {
                satellite.style.transform = `rotateY(calc(${i} * 15deg)) translateZ(500px)`;
                satellite.style.opacity = "1";
                satellite.style.zIndex = "1";
                satellite.classList.remove('center');
            });
        }

        function showInfo(satellite) {
            const title = satellite.getAttribute('data-title');
            const caption = satellite.getAttribute('data-caption');
            const infoBox = document.querySelector('.info');
            infoBox.querySelector('.title').textContent = title;
            infoBox.querySelector('.caption').innerHTML = caption;

            infoBox.classList.add('visible');
        }

        function hideInfo() {
            const infoBox = document.querySelector('.info');
            infoBox.classList.remove('visible');
        }



    </script>
